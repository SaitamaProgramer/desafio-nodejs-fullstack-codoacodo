<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!--INICIO HEADER-->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
            <a href="/index.html">
                <img src="/images/branding/logo_light_horizontal.svg" alt="logo funko pop">
            </a>
        </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link with-icon" href="./pages/shop.html">VER TIENDA</a>  
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">SALIR</a>
                </li>
                
            </ul>
        </nav>
    </header> <!----------------FIN HEADER---------------->
    
     <main class="container">
         <h1 class="title-create">CREAR NUEVO ITEM</h1>
        <form action="" class="form-admin">
            <div class="form-admin__select">
              <label for="category">Categoría: </label>
              <select name="category" id="category" >
                  <option disabled selected>Seleccionar</option>
                  <option value="star-wars"></option>
                  <option value="pokemon"></option>
                  <option value="harry-potter"></option>
              </select>
              <label for="licence">Licencia: </label>
              <select name="licence" id="licence" >
                  <option disabled selected>Seleccionar</option>
                  <option value="star-wars">STAR-WARS</option>
                  <option value="pokemon">POKEMON</option>
                  <option value="harry-potter">HARRY POTTER</option>
              </select>
            </div>
            <div class="form-admin__product-details">
              <label for="product">Nombre del producto:</label>
              <input class="admin-input" type="text" id="product" name="product"placeholder="Kakashi Hatake Shippuden Saga">
            </div>
            <div class="form-admin__product-details">
                <textarea name="" id="" cols="50" rows="10" placeholder="Descripción del producto"></textarea>
            </div>
            <div class="form-admin__product-details">
                <label for="sku"></label>SKU: <input class="admin-input" type="text" name="sku" placeholder="SSK111AB001">
                <label for="price"></label>Precio: <input class="admin-input" name="price" type="text" placeholder="$ 0.000,00">
                <label for="stock"></label>Stock: <input class="admin-input" type="text" placeholder="0">
            </div>
            <div class="form-admin__product-details">
              <label for="sku"></label>Descuento: <input class="admin-input" type="text" name="sku" placeholder="0%">
              <label for="cuotas">Cuotas: </label>
              <select name="cuotas" id="cuotas">
                <option value="">3 cuotas sin interés</option>
                <option value="">6 cuotas sin interés</option>
                <option value="">12 cuotas sin interés</option>
              </select>
            </div>
            <div class="form-admin__product-details">
              <label for="img">Imágenes: </label><input type="file" accept="image/png,image/jpeg" id="img" capture="user">
            </div>
            <div class="form-admin__product-details">
              <input class="form-admin__btn" type="submit" value="Agregar producto" >
              <input class="form-admin__btn" type="button" value="Limpiar">
            </div>
        </form>
      
     </main>
     <footer class="footer">
            <nav class="navbar container">

                  </li>
                  <li class="navbar__item">
                    <a class="navbar__link" href="/pages/contact.html">CONTACTO</a>
                  </li>
                </ul>
                <picture>
                  <img src="/images/branding/isotype.svg" alt="isologotipo de la marca Funkoshop">
                </picture>
            </nav>

        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>

</body>
